<div class="well paper content-area">
    <div class="row">
        <div class="col-md-6">
            <i class="fa fa-angle-double-left fs40 jumpback" ng-click="p.jumpback()"></i>
        </div>
        <div class="col-md-6">
            <span class="post-on">{[{ p.created_at | date: 'mediumDate'}]}</span>
        </div>
    </div>
    <h1 class="post-title">{[{ p.title }]}</h1>
    <div class="post-content">
        <div marked="p.content"></div>
    </div>
</div>

<div id="comment" class="comment">
    
</div>
