<form role="form" ng-submit="vm.login()">
    <div class="form-group">
        <label for="login__email">邮箱</label>
        <input type="email" class="form-control" id="login__email" ng-model="vm.email" />
    </div>

    <div class="form-group">
        <label for="login__password">密码</label>
        <input type="password" class="form-control" id="login__password" ng-model="vm.password" />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">登陆</button>
    </div>
    <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>
</form>
