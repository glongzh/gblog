<nav class="navbar navbar-white navbar-fixed-top" role="navigation" ng-controller="NavbarController as vm">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#gblog-nav">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-bars fs19"></i>
            </button>
            <a class="navbar-brand navbar-left zi" href="javascript:void(0)" ng-click="vm.toggleDrawer()"><i class="fa fa-bars fs19"></i></a>
            <a class="navbar-brand navbar-center" href="/#!/"><strong>GB</strong></a>
        </div>
        <div id="gblog-nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right">
                {% if user.is_authenticated %}
                <li><a href="/#!/settings">{{ user.username }}</a>
                </li>
                <li><a href="javascript:void(0)" ng-click="vm.logout()">登出</a>
                </li>
                {% else %}
                <li><a href="javascript:void(0)" ng-click="vm.login()">登陆</a>
                </li>
                <!-- <li><a href="javascript:void(0)" ng-click="vm.register()">注册</a>
                </li> -->
                {% endif %}
            </ul>
        </div>

    </div>
    <div id="drawer">
        <div class="profile">
            <div class="avatar-wrapper">
                <img class="avatar" ng-src="{[{ vm.info.avatar }]}" alt="">
            </div>
            <h2 id="name">{[{ vm.info.realname }]}</h2>
            <h3 id="title">{[{ vm.info.title }]}</h3>
            <span id="location"><i class="fa fa-map-marker"></i>{[{ vm.info.location }]}</span>
        </div>
        <ul class="drawer-menu">
            <li class="drawer-menu-item"><a ng-click="vm.hideDrawer()" href="/#!/"><i class="fa fa-home fa-fw"></i>Home</a>
            </li>
            <li class="drawer-menu-item"><a ng-click="vm.hideDrawer()" target="_blank" href="{[{ vm.info.github }]}"><i class="fa fa-github fa-fw"></i>Github</a>
            </li>
            <li class="drawer-menu-item"><a ng-click="vm.hideDrawer()" target="_blank" href="{[{ vm.info.twitter }]}"><i class="fa fa-twitter fa-fw"></i>Twitter</a>
            </li>
            <li class="drawer-menu-item"><a ng-click="vm.hideDrawer()" target="_blank" href="{[{ vm.info.weibo }]}"><i class="fa fa-weibo fa-fw"></i>Weibo</a>
            </li>
            <li class="drawer-menu-item"><a ng-click="vm.hideDrawer()" target="_blank" href="{[{ vm.info.instagram }]}"><i class="fa fa-instagram fa-fw"></i>Instagram</a>
            </li>
        </ul>
    </div>
</nav>
